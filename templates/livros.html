{% extends 'base.html' %}
{% block conteudo %}
<h2 class="text-center">Lista de Livros</h2>
<hr>
<br><br>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>descricao</th>
            <th>valor</th>
        </tr>
    </thead>
    <tbody>
        {% for livro in livros %}
    </tbody>
</table>
{% endblock conteudo %}
